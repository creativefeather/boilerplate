<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="files"></div>
  </body>

  
  <script>
    // You can also require other files to run in this process
    require('./index.js');
    const fs = require('fs');
    const os = require('os');
    const files = fs.readdirSync(os.homedir());
    document.getElementById('files').innerHTML = files.join('<br>');
  </script>
</html>
